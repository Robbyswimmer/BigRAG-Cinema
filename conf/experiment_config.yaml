# =============================================================================
# BigRAG Cinema -- Experiment Configuration
# =============================================================================

# ---- Dataset -----------------------------------------------------------------
dataset:
  source_path: "data/parquet/All_Beauty.parquet"
  fractions: [0.10, 0.25, 0.50, 0.75, 1.0]

# ---- Embedding model ---------------------------------------------------------
embedding:
  model_name: "all-MiniLM-L6-v2"
  dimension: 384
  batch_size: 512
  normalize: true

# ---- Query workload ----------------------------------------------------------
queries:
  num_queries: 50
  seed: 42

# ---- Retrieval strategies to compare ----------------------------------------
strategies:
  - name: "filter_first"
  - name: "vector_first"
  - name: "hybrid_parallel"
  - name: "adaptive"

# ---- Output ------------------------------------------------------------------
output:
  results_dir: "results/raw_metrics"

# ---- Misc --------------------------------------------------------------------
misc:
  num_repetitions: 1
  warm_up_runs: 2
  log_level: "INFO"
